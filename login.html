<!DOCTYPE html>
<html lang="ko">
  <head>
		<meta charset="UTF-8">
		<title>로그인</title>
    <link rel="stylesheet" href="log_in_1.css">
  </head>
  <body>
      <div id="container" class="container">
        <header class="header" role="banner">
          <div class="header_inner">
            <a href="#" class="home_return"><h1>home</h1></a>
          </div>
        </header>
        <!--content-->
        <div class="content">
          <!--login박스 시작-->
          <div class="login_box">
            <form name="frmNIDLogin" id="frmNIDLogin" target="_top" action="#" method="POST">
             <ul>
                <li class="panel_item" style="display: block;">
                  <div>
                    <div>
                      <label for="user_id" style="display: none;">아이디</label>
                      <input type="text" id="user_id" name="user_id" placeholder="아이디" title="아이디" class="input_text" maxlength="20" value="" autofocus required>
                    </div>
                    <div>
                      <label for="user_pw" style="display: none;">비밀번호</label>
                      <input type="password" id="user_pw" name="user_pw" placeholder="비밀번호" title="비밀번호" class="input_text" maxlength="16" required>
                    </div>
                  </div> 
                  <div>
                   <li class="panel_wrap">
                     <div class="login_error_wrap" id="err_capslock" style="display: none;">
                       <div class="error_message">
                         <strong>CapsLock</strong>이 켜져 있습니다.
                       </div>
                     </div>
                     <div class="login_error_wrap" id="err_empty_id" style="display: none;">
                        <div class="error_message">
                         <strong>아이디</strong>를 입력해 주세요.
                        </div>
                      </div>
                      <div class="login_error_wrap" id="err_empty_pw" style="display: none;">
                        <div class="error_message">
                          <strong>비밀번호</strong>를 입력해 주세요.
                       </div>
                      </div> 
                      <div class="btn_login_wrap">
                        <button type="submit">
                          <span class="log_sub">로그인</span>
                        </button>
                      </div>
                    </li>
                  </div>
                </li>
             </ul>
            </form>
           <!--/login박스 끝-->
         </div>
           <!--찾기 메뉴 시작-->
          <ul class="find_box" id="find_box">
           <il>
              <a target="_blank" href="#" class="find_text">아이디 찾기</a>
           </il>
            <il>
             <a target="_blank" href="#" class="find_text">비밀번호 찾기</a>
            </il>
           <il>
             <a target="_blank" href="#" class="find_text">회원가입</a>
           </il>
            <!--/찾기 메뉴 끝-->
          </ul>
          <!--/content-->
          </div>
      </div>
  </body>
</html>
