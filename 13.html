<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>글자색 바꾸기</title>
	<style>
		body { text-align:center; }
		#heading { color:blue; }
		#text { 
			color:gray;
			font-size:15px;
		}
		.a{
			color:aqua;
		}
	</style>	
</head>
<body>
	<h1 id="heading">자바스크립트</h1>
	<p id="text">위 텍스트를 클릭해 보세요</p>
	<div class="a"><h1>함수를 위한 예시이다.</h1></div>
	<script>
		document.write("<b>어서오세요<b>"); //브라우저 창에 나타낼 내용을 함수를 이용해 쓸수 있다
			//<b>는 굵은 글씨
	  var heading = document.querySelector(".a"); //괄호 안에는 id나 클래스가 들어감 #은 id이고 .은 class
	  //여러 값이 한꺼번에 반환될 경우에는 querySelectorAll을 사용한다.
	  heading.onclick = function() { // 괄호안이 비었으므로 매개변수가 없다
		//괄호 안에 기본값을 지정할 수 있다.
	  heading.style.color = "red";
	  }
	  alert("안녕하세요?"); // 알림창 출력하기 버튼이 "확인"만 나온다
	  confirm("맞으면 확인을 눌러주세요!"); // 확인창 만들기 버튼이 "확인" "취소"가 나온다
	  prompt("기본메세지", 44)//""안에 들어가는 부분은 텍스트 필드 위에 뜬다// ,이후는 기본값을 입력할 수 있다(선택)
	  console.log("'8'") //괄호안의 내용을 콘솔창에 표시한다// 콘솔창안에 ""는 입력 안되나 ''는 가능하다
	</script>
</body>
</html>
